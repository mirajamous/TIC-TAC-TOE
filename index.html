<!DOCTYPE html>
<html lang="en">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <div class="my-body-class">
    <h1>Tic Tac Toe Game</h1>
   <div class="wrapper">
  
    <div class="container3" id="selectdif">
        <h2>Select level of difficulty</h2>
        <button id="easy" >Easy</button>
        <button id="meduim">Medium</button>
        <button id="hard">Hard</button>
    </div>
    <div class="container4 "id="container4">
        <h2 class="WhoWiner" id="WhoWiner"> player win</h2>
        <button class="newGameBtn" id="newGameBtn" >New Game </button>
        </div>
        

       
    <div class="container2" id="select">
            <h2>Select mode</h2>
            <button id="one">One player</button>
            <button id="two">Two players</button>
    </div>


        <div class="additionalBtn">
            <div class="divText">
                <p id="textPlay">Player X's turn</p>
            </div> 
            
            <!-- <button>New Game</button> -->
            <button class="resetBtn" id="resetBtn">Restart</button>
        </div>
        
       <div class="container">
           <button class="MyButton" id="0" type="button" aria-label="Empty cell"></button>
           <button class="MyButton" id="1" type="button" aria-label="Empty cell"></button>
           <button class="MyButton" id="2" type="button" aria-label="Empty cell"></button>
           <button class="MyButton" id="3" type="button" aria-label="Empty cell"></button>
           <button class="MyButton" id="4" type="button" aria-label="Empty cell"></button>
           <button class="MyButton" id="5" type="button" aria-label="Empty cell"></button>
           <button class="MyButton" id="6" type="button" aria-label="Empty cell"></button>
           <button class="MyButton" id="7" type="button" aria-label="Empty cell"></button>
           <button class="MyButton" id="8" type="button" aria-label="Empty cell"></button> 
           

       </div>
  
       
   </div>
   </div>
    <!-- Script -->
    <script src="index.js"></script>
</body>
</html>
